<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ccs/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>

<body>
  <div class="overlay"></div>
  <div class="weather">
    <div class="city" contenteditable="true"></div>
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="weather-description"></div>
    <div class="windSpeed"></div>
    <div class="humidity"></div>
  </div>
  <div class="content">
    <time class="date"></time>
    <time class="time"></time>
    <h1>
      <span class="greeting"></span>
      <span class="name" contenteditable="true"></span>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <h2 class="focus" contenteditable="true"></h2>
    <button class="btn"><img src="assets/icons/refresh-button.png" width="80px" height="80px" class="btn-img"></button>
    <figure class="quote">
      <blockquote>
      </blockquote>
      <figcaption>
      </figcaption>
    </figure>
  </div>
  <button class="right-btn"><img src="assets/icons/refresh-button.png" width="60px" height="60px" class="btn-img"></button>
  <script src="script.js"></script>
</body>

</html>
